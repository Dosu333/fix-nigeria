{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
<h1>Sign In</h1>
<div class='container-fluid'>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% buttons %}
      <button type="submit" class="btn btn-outline-success">
        Sign In
      </button>
    {% endbuttons %}
  </form>
</div>

{% endblock %}
